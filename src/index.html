<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branden's Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <h1 class="mt-5">OMG! You will not believe me but...</h1>
        <p class="mt-4" id="excuseHTML">A dog ate my homework.</p>
      </div>
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary btn-lg mt-5 excuseBTN"
            id="excuseBTN"
            onclick="excuseGenerator()"
          >
            Generate New Excuse
          </button>
        </div>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://github.com/brandenreilly">Branden Reilly</a>
      </div>
    </div>
  </body>
</html>
